{% extends 'base.html'%}


{% block content %}
<div class ='justify-content-sm-center'>
<div class="d-flex justify-content-center" >

    <div class="card center">
            <div class="card-title">
                <div class="container" style="height: 85px; padding-top: 20px;">
                    <h2><i class="fas fa-sign-in-alt" ></i>{{title}}</h2>
                    
                </div>
            </div>

            <div class="card-body "style="background-color: #F7F7F7; width: 26rem;">


                    <form class = 'form' method="POST" action=".">
                        {% csrf_token %}

                    <div>
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" id="id_username" class="form-control" style="margin-bottom: 25px;">
                    </div>
                    <div>
                        <label for="id_password">Password:</label>
                        
                        <input type="password" name="password" id="id_password" class="form-control" style="margin-bottom: 25px;">

                    
                    </div>

                        <button type="submit" class="btn btn-primary btn-flat">
                            <i class="fas fa-sign-in-alt"></i> Ingresar

                            
                        </button>
                        &nbsp&nbsp
                        <a href={% url 'password_reset' %}>
                            No recuerdo mi contrase√±a
                        </a>
                        
                        </div> 
                    </form>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
